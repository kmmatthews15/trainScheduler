<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="assets/javascript/train.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
    <title>Train Schedule</title>
</head> 
<body>
<div class="container">
    <div class="jumbotron">
        <h1 class="text-center" id="heading">Train Scheduler</h1>
        <h2 class="text-center" id="subHeading">Choo Choo</h2>
    </div>
    
    <div class="row"> 
        <div class="col-md-12 col-sm-9">
            <div class="panel panel-default">
                <div class="panel-heading">
            <h3 class="panel-title">Current Train Schedule</h3>
        </div>
            
    <div class="panel-body"> 
        <table class="table table-hover" id="train-table">
            <thead>
                <tr>
               <th>Train Name</th>
               <th>Destination</th>
               <th class="text-center">Frequency</th>
               <th class="text-center">Next Arrival</th>
               <th class="text-center">Minutes Away</th>
               </tr>
            </thead>
            <tbody id="train-table-rows"></tbody>
        </table>
        </div>
        </div>
    </div>  
        
    <div class="col-md-12 col-sm-9">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Add New Train</h3>
                <div>
                  <div class="panel-body">
                    <form>
                      <div class="form-group">
                        <label>Train Name</label>
                        <input type="text" class="form-control form-field" id="train-name">
                      </div>
                      <div class="form-group">
                        <label>Destination</label>
                        <input type="text" class="form-control form-field" id="destination">
                      </div>
                      <div class="form-group">
                        <label>First Train Time: HH:mm - military time</label>
                        <input type="text" class="form-control form-field" id="first-train">
                      </div>
                      <div class="form-group">
                        <label>Frequency (min)</label>
                        <input type="text" class="form-control form-field" id="frequency">
                      </div>
    
                      <button type="submit" class="btn btn-default" id="submit">Submit</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    
</body>
</html>
